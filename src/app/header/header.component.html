<section class="frist vh-100 align-items-end d-flex">

  <div class="container">
    <h1>OUR LATEST MOVIES</h1>
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let movie of trendingMovies">
          <ng-template carouselSlide [id]="movie.id">
            <img [src]="prfiximg+movie.poster_path" [alt]="movie.alt" [title]="movie.title">
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    
  </div>

</section>
