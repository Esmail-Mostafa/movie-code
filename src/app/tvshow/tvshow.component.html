<div class="container mt-5">
  <div class="row">
    <div *ngFor="let tvShow of tvShow" class="col-md-4">
      <img
        class="w-100"
        [src]="prfiximg + tvShow.poster_path"
        alt="tvShow.title"
      />
      <div class="titles">
        {{ tvShow.vote_average | number:'1.0-1'}}
      </div>
      <h6>{{ tvShow.title }}</h6>
    </div>

  </div>


</div>
