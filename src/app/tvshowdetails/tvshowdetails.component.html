<div class=" container mt-2">
    <div class="row">
    <div class=" col-md-4">
    <img class="w-100 my-5" [src]="prfiximg+tvshowdetails?.poster_path" [alt]="tvshowdetails.title">
    </div>
    <div class="col-md-8 my-5">
      
        <h3>{{tvshowdetails?.name}}</h3>
        <ng-container *ngFor="let det of tvshowdetails.genres">
            <span class="disingP mr-4">{{ det.name }}</span>
          </ng-container>
        <h4>overview..</h4>
        <p>{{tvshowdetails?.overview}}</p>
        <h4>tagline..</h4>
        <p>{{tvshowdetails?.tagline}}</p>

        <div class="d-flex justify-content-between mt-5">
            <button class="btn btn-success" (click)="prvTvshows()">previous</button>
            <button class="btn btn-success" (click)="nextTvShows()">next</button>
          </div>
        </div>
    </div>
    </div>
