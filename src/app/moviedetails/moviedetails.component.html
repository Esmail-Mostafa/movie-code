<div class="container mt-3">
  <div class="row">
    <div class="col-md-4">
      <img
        class="w-100 my-5"
        [src]="prfiximg + moviedetails?.poster_path"
        [alt]="moviedetails.title"
      />
    </div>
    <div class="col-md-8 my-5">
      <h3>{{ moviedetails?.title }}</h3>
      <ng-container *ngFor="let det of moviedetails.genres">
        <span class="disingP mr-3">{{ det.name }}</span>
      </ng-container>
      <h4 class="my-3">Dcrption</h4>
      <p> {{ moviedetails?.overview }}</p>
      <p>{{ moviedetails?.tagline }}</p>
      <div class=" d-flex justify-content-between mt-5">
        <button class="btn btn-success" (click)="prvMovie()" >previous</button>
        <button class="btn btn-success" (click)="nextMovie()">next </button>
    </div>
    </div>
  
  </div>
</div>
